<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <!-- Add Style.css & Favicon -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png" />
    <link rel="manifest" href="assets/img/site.webmanifest" />
    <title>CodePich</title>
  </head>
  <body class="overflow-x-hidden">
    <div class="contact-us-page">
      <!-- ?Start Header -->
      <header class="w-100 pt-4">
        <!-- Start Menu -->
        <div class="container header-container">
          <div class="row h-100">
            <div class="col-12 header-div d-flex justify-content-between h-100 align-items-center">
              <nav>
                <ul class="menu h-100 d-flex align-items-center p-0 pb-3 m-0">
                  <li class="bar-li d-none position-relative">
                    <span class="material-symbols-outlined"> menu </span>
                  </li>
                  <div class="items-div">
                    <li class="item-menu">خدمات</li>
                    <li class="item-menu">فرآیند</li>
                    <li class="item-menu">چرا ما؟</li>
                  </div>
                </ul>
              </nav>
              <div class="d-flex justify-content-center">
                <img src="assets/img/logo-white.svg" alt="logo-codepich" />
              </div>
              <a class="ctn team-cv pb-3">رزومه تیم</a>
            </div>
          </div>
        </div>
        <!-- ENd Menu -->
      </header>
      <!-- ?End Header -->
      <!-- !Success -->
      <!-- <div class="col-12 col-md-10 offset-0 offset-md-1 mt-5 form-contact-us-page mb-5">
        <div class="text-top mt-0">
          <h1>اطلاعات ثبت شد!</h1>
          <p>اطلاعات شما با موفقیت ثبت شد و به زودی همکاران ما با شما تماس خواهند گرفت</p>
        </div>
      </div> -->
      <!-- !End Success -->
      <!-- ?Start form-contact-us-page -->
      <section class="contact-page container-fluid">
        <div class="row">
          <div class="text-top">
            <h1>یک قدم تا وبسایت رویاهایتان مانده است</h1>
            <p>با ما در ارتباط باشید تا وبسایت رویاهایتان را به راحتی و در سریعترین زمان دریافت کنید</p>
          </div>
          <div class="col-12 col-md-10 offset-0 offset-md-1 mt-5 form-contact-us-page mb-5">
            <form action="" method="post" autocomplete="off" class="form-page form">
              <h6>اطلاعات تماس شما</h6>
              <div class="d-flex">
                <div class="input-group input-div-special input-div" style="margin: 0 0 0 10px">
                  <input type="text" id="name-input" name="name-input" placeholder="نام و نام خانوداگی :" />
                </div>
                <div class="input-group input-div-special input-div">
                  <input type="number" id="phone-input" name="phone-input" placeholder="شماره تلفن : " style="direction: rtl" />
                </div>
              </div>
              <div class="input-group input-div">
                <input type="email" id="email-input" name="email-input" placeholder="پست الکترونیکی : " />
              </div>
              <h6 class="my-3 ps-1">جزییات پروژه</h6>
              <div class="input-group input-div">
                <textarea name="description" id="description" placeholder="توضیحات پروژه ...."></textarea>
              </div>
              <h6 class="my-3 ps-1">جزییات شرکت</h6>
              <div class="input-group input-div">
                <input type="text" id="about-company-input" name="about-company-input" placeholder="جزییات شرکت :" />
              </div>
              <button class="btn-custom mt-2">درخواست مشاوره</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <!-- Add JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ?Header
        document.querySelector(".bar-li").addEventListener("click", function () {
          var items = document.querySelectorAll(".item-menu");
          var itemsDiv = document.querySelector(".items-div");
          var barLi = document.querySelector(".bar-li");

          items.forEach(function (item) {
            if (getComputedStyle(item).display === "block") {
              item.style.display = "none";
              itemsDiv.style.display = "none";
              barLi.innerHTML = '<span class="material-symbols-outlined"> menu </span>';
              barLi.style.zIndex = "initial";
            } else {
              item.style.display = "block";
              itemsDiv.style.display = "block";
              barLi.innerHTML = '<span class="material-symbols-outlined"> close </span>';
              barLi.style.zIndex = "999";
            }
          });
        });
      });
    </script>
  </body>
</html>
